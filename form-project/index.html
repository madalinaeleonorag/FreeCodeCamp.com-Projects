<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Job finder</title>
  </head>
  <body>
    <div class="informations">
      <div class="header">
        <div class="header-title">Let us find the perfect job for you</div>
        <img class="header-image" src="undraw_Process.svg" />
      </div>
      <div class="about">
        <div class="about-column">
          <div class="about-column-photo">
            <img src="undraw_asset_selection.svg" />
          </div>
          <div class="about-column-text">
            Tell us about yourself and what your requirements are
          </div>
        </div>
        <div class="about-column">
          <div class="about-column-photo">
            <img src="undraw_Checklist.svg" />
          </div>
          <div class="about-column-text">
            Be selected and take the interview
          </div>
        </div>
        <div class="about-column">
          <div class="about-column-photo">
            <img src="undraw_Freelancer.svg" />
          </div>
          <div class="about-column-text">Start to work with pleasure</div>
        </div>
      </div>
    </div>
    <div class="form">
      <div class="form-category">
        <div class="form-category-title">Personal informations</div>
        <div class="form-fields">
          <input type="text" placeholder="Name" /><br />
          <input type="text" placeholder="Surname" /><br />
          <input type="text" placeholder="City" /><br />
          <input type="text" placeholder="Personal website" /><br />
          <input type="text" placeholder="Phone number" /><br />
          <input type="text" placeholder="Email" /><br />
          <input type="text" placeholder="Birthday (dd-mm-yyyy)" /><br />
        </div>
      </div>

      <div class="form-category">
        <div class="form-category-title">Last job</div>
        <div class="form-fields">
          <label class="info-text">No previews experience? Leave blank :)</label><br />
          <br>
          <input type="text" placeholder="Title" /><br />
          <select name="Employment type">
            <option value="full">Full-time</option>
            <option value="part">Part-time</option>
            <option value="contract">Contract</option>
            <option value="intern">Internship</option></select
          ><br />
          <input type="text" placeholder="Employment type" /><br />
          <input type="text" placeholder="Company" /><br />
          <input type="text" placeholder="Location" /><br />
          <input type="number" placeholder="Duration in months" /><br />
          <input type="text" placeholder="Description" /><br />
        </div>
      </div>

      <div class="form-category">
        <div class="form-category-title">Last education</div>
        <div class="form-fields">
          <label class="info-text">No previews education? Leave blank :)</label><br />
          <br>
          <input type="text" placeholder="School" /><br />
          <input type="text" placeholder="Degree" /><br />
          <input type="text" placeholder="Field of study" /><br />
          <input type="text" placeholder="Start date (dd-mm-yyyy)" /><br />
          <input type="text" placeholder="End date (dd-mm-yyyy)" /><br />
          <input type="text" placeholder="Grade" /><br />
          <input type="text" placeholder="Activities and societies" /><br />
          <input type="text" placeholder="Description" /><br />
        </div>
      </div>
    </div>
  </body>
</html>
