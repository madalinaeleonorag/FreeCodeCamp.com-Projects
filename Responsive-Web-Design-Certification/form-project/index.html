<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../general-styles.css" />
    <title>Job finder</title>
  </head>
  <body>
    <div class="informations">
      <div class="header">
        <div class="header-title">Let us find the perfect job for you</div>
        <img alt="" class="header-image" src="undraw_Process.svg" />
      </div>
      <div class="about">
        <div class="about-column">
          <div class="about-column-photo">
            <img alt="" src="undraw_asset_selection.svg" />
          </div>
          <div class="about-column-text">Story-time</div>
          <div class="long-description-column-text">
            Tell us about yourself and what your requirements are
          </div>
        </div>
        <div class="about-column">
          <div class="about-column-photo">
            <img alt="" src="undraw_Checklist.svg" />
          </div>
          <div class="about-column-text">Triviador</div>
          <div class="long-description-column-text">
            Be selected and take the interview
          </div>
        </div>
        <div class="about-column">
          <div class="about-column-photo">
            <img alt="" src="undraw_Freelancer.svg" />
          </div>
          <div class="about-column-text">Work</div>
          <div class="long-description-column-text">
            Start to work with pleasure
          </div>
        </div>
      </div>
    </div>
    <div class="form-title">Complete your request</div>
    <div class="form">
      <div class="form-category">
        <div class="form-category-title">1. Personal informations</div>
        <div class="form-fields">
          <input type="text" aria-label="name" placeholder="Name" /><br />
          <input type="text" aria-label="surname" placeholder="Surname" /><br />
          <input type="text" aria-label="city" placeholder="City" /><br />
          <input type="text" aria-label="personal website" placeholder="Personal website" /><br />
          <input type="text" aria-label="phone number" placeholder="Phone number" /><br />
          <input type="text" aria-label="email" placeholder="Email" /><br />
          <input type="text" aria-label="birthday" placeholder="Birthday (dd-mm-yyyy)" /><br />
        </div>
      </div>

      <div class="form-category">
        <div class="form-category-title">2. Last job</div>
        <div class="form-fields">
          <label class="info-text">No previews experience? Leave blank :)</label
          ><br />
          <br />
          <input type="text" aria-label="title" placeholder="Title" /><br />
          <select name="Employment type">
            <option value="full">Full-time</option>
            <option value="part">Part-time</option>
            <option value="contract">Contract</option>
            <option value="intern">Internship</option></select
          ><br />
          <input type="text" aria-label="employment type" placeholder="Employment type" /><br />
          <input type="text" aria-label="company" placeholder="Company" /><br />
          <input type="text" aria-label="location" placeholder="Location" /><br />
          <input type="number" aria-label="duration in months" placeholder="Duration in months" /><br />
          <input type="text" aria-label="description" placeholder="Description" /><br />
        </div>
      </div>

      <div class="form-category">
        <div class="form-category-title">3. Last education</div>
        <div class="form-fields">
          <label class="info-text">No previews education? Leave blank :)</label
          ><br />
          <br />
          <input type="text" aria-label="school" placeholder="School" /><br />
          <input type="text" aria-label="degree" placeholder="Degree" /><br />
          <input type="text" aria-label="field of study" placeholder="Field of study" /><br />
          <input type="text" aria-label="start date" placeholder="Start date (dd-mm-yyyy)" /><br />
          <input type="text" aria-label="end date" placeholder="End date (dd-mm-yyyy)" /><br />
          <input type="text" aria-label="grade" placeholder="Grade" /><br />
          <input type="text" aria-label="activities and societies" placeholder="Activities and societies" /><br />
          <input type="text" aria-label="description" placeholder="Description" /><br />
        </div>
      </div>

      <div class="submit-button">
        <input
          type="button"
          onclick="alert('Message was sent!')"
          value="Send your request"
        />
      </div>
    </div>
  </body>
</html>
